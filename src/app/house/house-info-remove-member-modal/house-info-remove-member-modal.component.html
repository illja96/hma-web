<div class="modal-header">
  <h5 class="modal-title">
    Remove house member
  </h5>
  <button type="button" (click)="bsModalRef.hide()" aria-label="Close" class="close">
    <span aria-hidden="true">
      &times;
    </span>
  </button>
</div>
<div class="modal-body">
  <p>
    Are you sure that you want remove
    <a href="mailto:{{memberInfo.email}}">
      {{ memberInfo.givenName }}
      {{ memberInfo.familyName }}
    </a>
    from
    <b>
      {{ houseInfo.name }}
    </b>
    house?
  </p>
</div>
<div class="modal-footer">
  <button type="button" (click)="onRemoveClick()" class="btn btn-danger">
    Remove
  </button>
  <button type="button" (click)="bsModalRef.hide()" class="btn btn-secondary">
    Close
  </button>
</div>
