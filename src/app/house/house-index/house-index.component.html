<div class="container">
  <div class="breadcrumb d-flex justify-content-between align-items-center">
    <ol class="breadcrumb mb-0 p-0">
      <li class="breadcrumb-item active">
        Houses
      </li>
    </ol>

    <button class="btn btn-outline-primary">
      <i class="far fa-plus-square"></i>
      Create
    </button>
  </div>

  <div>
    <h3 class="text-center">
      Owned:
    </h3>
    <br>

    <div *ngIf="!availableHouses" class="text-center">
      <div role="status" class="spinner-border text-primary" style="width: 5rem; height: 5rem;">
        <span class="sr-only">
          Loading...
        </span>
      </div>
    </div>

    <div *ngIf="availableHouses">
      <div *ngIf="availableHouses.owned.length > 0" class="row">
        <div *ngFor="let ownedHouse of availableHouses.owned" class="col-lg-6 col-md-12">
          <app-house-index-card [houseInfo]="ownedHouse"> </app-house-index-card>
        </div>
      </div>

      <div *ngIf="availableHouses.owned.length === 0">
        <div class="alert alert-warning">
          Sorry, but you are not own any house. At least here...
        </div>
      </div>
    </div>
  </div>

  <hr>
  <br>

  <div>
    <h3 class="text-center">
      Member of:
    </h3>
    <br>

    <div *ngIf="!availableHouses" class="text-center">
      <div role="status" class="spinner-border text-primary" style="width: 5rem; height: 5rem;">
        <span class="sr-only">
          Loading...
        </span>
      </div>
    </div>

    <div *ngIf="availableHouses">
      <div *ngIf="availableHouses.memberOf.length > 0" class="row">
        <div *ngFor="let membershipHouse of availableHouses.memberOf" class="col-lg-6 col-md-12">
          <app-house-index-card [houseInfo]="membershipHouse"> </app-house-index-card>
        </div>
      </div>

      <div *ngIf="availableHouses.memberOf.length === 0">
        <div class="alert alert-warning">
          Sorry, but you are not a member of any house
        </div>
      </div>
    </div>
  </div>
</div>
