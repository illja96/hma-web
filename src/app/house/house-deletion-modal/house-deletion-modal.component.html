<div class="modal-header">
  <h5 class="modal-title">
    House deletion
  </h5>
  <button type="button" (click)="bsModalRef.hide()" aria-label="Close" class="close">
    <span aria-hidden="true">
      &times;
    </span>
  </button>
</div>
<div class="modal-body">
  <p>
    Are you sure that you want to delete this house?
  </p>
</div>
<div class="modal-footer">
  <button type="button" (click)="onDeleteClick()" class="btn btn-danger">
    Delete
  </button>
  <button type="button" (click)="bsModalRef.hide()" class="btn btn-secondary">
    Close
  </button>
</div>
